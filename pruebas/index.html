<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inicia sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="email" placeholder="Email" id="emailIniSes">
          <input type="password" placeholder="Contraseña" id="passIniSes">
          <button type="button" class="btn btn-primary">Iniciar sesion</button>
        </div>
        <div id="registrate">
          <p>¿Aún no te has registrado? <a href="#" data-toggle="modal" data-target="#exampleModal2"
              data-dismiss="modal" aria-label="Close">Regístrate.</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="email" placeholder="Email" id="emailRegis">
          <input type="text" placeholder="Nombre" id="nombreRegis">
          <input type="text" placeholder="Apellidos" id="apellidosRegis">
          <input type="text" placeholder="DNI" id="dniRegis">
          <input type="password" placeholder="Contraseña" id="passIniSes">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Regístrate</button>
        </div>
      </div>
    </div>
  </div>
