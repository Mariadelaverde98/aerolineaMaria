<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <nav></nav>
    <section>
        <div class="tab">
            <button class="tablinks" onclick="openContent(event, 'info-personal')" id="defaultOpen">Información
                personal</button>
            <button class="tablinks" onclick="openContent(event, 'contraseña')">Cambiar contraseña</button>
            <button class="tablinks" onclick="openContent(event, 'points')">Davinity points</button>
            <button class="tablinks" onclick="openContent(event, 'pago')">Método de pago</button>
            <button class="tablinks" onclick="openContent(event, 'historial')">Historial de compra</button>
            <button class="tablinks" onclick="openContent(event, 'checkin')" id="checkinOp">Check-in</button>
        </div>

        <div id="info-personal" class="tabcontent">
            <h3>Información personal</h3>
            </hr>
            <h5>Datos personales</h5>
            <div id="info-personal-container" class="content-container">
                <div>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="info-personal-input"></input>
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" class="info-personal-input"></input>
                </div>
                <div>
                    <label for="dni">DNI</label>
                    <input id="dni" type="text" class="info-personal-input"></input>
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input id="fechaNacimiento" type="date" class="info-personal-input"></input>
                </div>
            </div>
            <h5>Datos de contacto</h5>
            <div id="info-contacto-container">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" class="info-personal-input"></input>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" class="info-personal-input"></input>
                </div>
            </div>
            <div id="idicion_perfil_container">
                <button onclick="habilitarEdicion()">Editar datos</button>
                <button onclick="guardarDatos()">Guardar</button>
            </div>
        </div>
        <div id="contraseña" class="tabcontent">
            <h3>Cambiar contraseña</h3>
            <div id="cambio_password_container">
                <div>
                    <label for="nuevaPassword">Nueva contraseña</label>
                    <input id="nuevaPassword" class="pass-input"></input>
                </div>
                <div>
                    <label for="password">Contraseña actual</label>
                    <input id="password" class="pass-input"></input>
                </div>
            </div>
            <div id="boton_cambia_pass">
                <button onclick="guardarContrasenia()">Guardar</button>
            </div>
        </div>
        <div id="points" class="tabcontent">
            <h3>Davinity points</h3>
            <div class="chart-container" style="position: relative; width:40%">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div id="mostrarPoints"></div>
        </div>

        <div id="pago" class="tabcontent">
            <h3>Método de pago</h3>
            <div id="addPago">
                <label>Nombre del titular</label>
                <input type="text" id="cardholder">
                <label>Número de tarjeta</label>
                <input type="text" id="cardnumber">
                <label for="date">Fecha de expedición</label>
                <input type="text" placeholder="MM/YY" id="date">
                <label for="date">CVV / CVC *</label>
                <input type="text" id="cvv">
                <div>
                    <button id="guardarPago" onclick="guardarPago();">Guardar</button>
                    <button id="cancelar">Cancelar</button>
                </div>
            </div>
            <button id="aniadePago">+ Añade un metodo de pago</button>
        </div>

        <div id="historial" class="tabcontent">
            <h3>Historial de compra</h3>
        </div>

        <div id="checkin" class="tabcontent">
            <h3>Check-in</h3>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../clases/reserva.js"></script>
    <script src="../clases/usuario.js"></script>
    <script src="../clases/vuelo.js"></script>
    <script src="../clases/sesion.js"></script>
    <script src="../nav.js"></script>
    <script src="perfil.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
